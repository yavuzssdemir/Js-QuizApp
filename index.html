<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bilgi Yarışması</title>
    <link rel="stylesheet" href="style.css" />

  <body>

          <li>
            <input type="radio" name="answer" id="a" class="answer" />

          </li>
          <li>
            <input type="radio" name="answer" id="b" class="answer" />
            <label for="b" id="b_text">Cevapla B</label>
          </li>
          <li>
            <input type="radio" name="answer" id="c" class="answer" />
            <label for="c" id="c_text">Cevapla C</label>
          </li>
          <li>
            <input type="radio" name="answer" id="d" class="answer" />
            <label for="d" id="d_text">Cevapla D</label>
          </li>
          <li>
            <input type="radio" name="answer" id="e" class="answer" />
            <label for="e" id="e_text">Cevapla E</label>
          </li>
        </ul>
      </div>
      <button class="submit" id="submit">Evet</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
